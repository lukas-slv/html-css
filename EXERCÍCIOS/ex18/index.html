<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização vertical de caixar</title>
</head>
<style>
    #container{
      background-color: aqua;
      height: 90vh;
      padding: 20px;

      position: relative;
    }

    #conteudo{
      background-color: blue;
      height: 200px;
      width: 400px;


      position: absolute;
      left: 50% ;
      top: 50%;
      transform: translate(-50%, -50%);
    }
</style>
<body>
    <section id="container">
        <article id="conteudo">
           
        </article>
    </section>
</body>
</html>
