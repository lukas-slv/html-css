<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    h1{
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    table{
        margin: auto;
        width: 400px;
        height: 100px;
        border-collapse:collapse ;
        background-color: rgb(202, 202, 202);
    }
    @media (max-width: 375px){
        table{
            width: 100%;
        }
    }
    td{
        text-align: left;
        vertical-align: top;
        border:1px solid black;
        padding: 8px;
    }
    tr.linha{
        background-color: rgb(153, 151, 151);
    }
    @media(max-width: 375px){
        tr{
            font-size: 12px;
        }
    }
</style>
<body>
    <h1>trabalhando com tabelas</h1>
    <table>
        <tr class="linha">
           	

            <td>Nome</td>
            <td>Idade</td>
            <td>Cidade</td>
        </tr>
        <tr>
            <td>João</td>
            <td> 25</td>
            <td>Belo Horizonte</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>22</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>30</td>
            <td>São Paulo</td>
        </tr>
    </table> 
    
</body>
</html>
