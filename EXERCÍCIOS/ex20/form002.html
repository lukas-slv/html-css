<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <style>
      *{
          font-family: Arial, Helvetica, sans-serif;
          margin: 0px;
          padding: 0px;
      }

      body{
          background-image: url(imgs/img-002.jpg) ;
          background-size: no-repeat;
          background-position: center center;
          background-attachment: fixed;
          background-size: cover;
      }

      h1{
          text-align: center;
      }

      form{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -90%);
          background-image: linear-gradient(to top, #0f0c29a4, #302b63b0, #0000ff23);
          backdrop-filter: blur(5.5px);
          box-shadow: 2px 4px 20px rgba(0, 0, 0, 0.63);
          color: white;
          
          border-radius: 20px;
          padding: 15px;
          width: 350px;
          height: 300px;
          margin: auto;
      }
	div{
        text-align: center;
        margin: 20px;
    }
    label{
        display: block;
        text-align: left;
        font-size: 14px;
    }
    .input{
        border-radius: 20px;
        padding: 10px;
        width: 290px;
    }


    .botao{
        
        margin: 5px;
        margin-top: 20px;
        border-radius:20px;
        padding: 5px;
        width: 100px;
        color: rgb(255, 255, 255);
        border: 1px solid rgb(255, 255, 255);
        background-color: rgb(46, 221, 134);
    }
    .botao:hover{
        background-color: rgba(46, 221, 134, 0.658);
    }
    .bot{
        margin: 5px;
        border-radius:20px;
        padding: 5px;
        width: 100px;
        color: rgb(255, 255, 255);
        border: 1px solid rgb(248, 248, 248);
        background-color: rgb(255, 20, 20);
    }
    .bot:hover{
        background-color: rgba(255, 20, 20, 0.658);
    }
    </style>
</head>
<body>
    
    <form action="cadastro.php" method="post">
        <div>
            <label for="iusu">Usuário:</label>
            <input class="input" type="text"nome="usu" id="isus" required minlength="5" maxlength="15" placeholder="nome de Usuário" autocomplete="username" >
        </div>
        <div>
           <label for="isen">E-mail:</label>
           <input class="input" type="text" nome="gmail" id="igmail"required placeholder="E-mail">
        </div>
        <div>
            <label for="gmail">Senha:</label>
            <input class="input" type="password" nomoe="sen" id="isen"  required minlength="8" maxlength="15" placeholder="mínimo 8 digitos" autocomplete="current-password" >
        </div>
        <div>
            <input class="botao" type="submit" value="Enviar">
            <input  class="bot" type="reset" value="Limpar">
        </div>
       
    </form>
    
</body>
</html>
