<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>FORMULÁRIO</h1>
    <h2>Esse é um formulário simples com o atributo datalist</h2>
    <p> Escolha seu navegador</p>
    <div>
       <form action="cadastro.php" method="post">
        <fieldset>
           <legend>Navegador</legend>
           <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </fieldset>
       </form> 
    </div>

    <h2>Esse é um formulário de e-mail</h2>
    <div>
        <form action="cadastro.php" method="post">
           <label for="itemail">E-mail</label>
           <input type="email" name="email" id="itemail" autocomplete="email" required placeholder="e-mail">
        </form>
    </div>
    <br>
    <div>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </div>
    
    <h2>Esse é um formulário de telefone</h2>
    <div>
        <form action="cadastro.php" method="post">
           <label for="itel">Telefone</label>
           <input type="tel" id="itel" name="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
        </form>
    </div>
    <br>
    <div>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </div>
   
   

</body>
</html>
