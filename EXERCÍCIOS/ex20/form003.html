<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>EXEMPLOS DE FORMULÁRIOS</h1>
    <h2>Esse é um formulário simples com o atributo datalist</h2>
    <p> Escolha seu navegador</p>
    <div>
       <form action="cadastro.php" method="post">
        <fieldset>
           <legend>Navegador</legend>
           <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </fieldset>
       </form> 
    </div>

    <h2>Esse é um formulário de e-mail e telefone</h2>
    <div>
        <form action="cadastro.php" method="post">
           <fieldset>
           <legend>Dados Pessoais</legend>
           <label for="itemail">E-mail</label>
           <input type="email" name="email" id="itemail" autocomplete="email" required placeholder="e-mail">
        </form>
       
        <div>
            <br>   
            <form action="cadastro.php" method="post">
               <label for="itel">Telefone</label>
               <input type="tel" id="itel" name="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
                <div>
                   <br>
                   <input type="submit" value="enviar">
                   <input type="reset" value="limpar">
                </div>
             </fieldset>  
          </form>
        </div>
    </div>

    <h2>Esse é um formulário de escolha</h2>

    <form action="cadastro.php" method="post">
        <fieldset>
        <legend>Escolha uma opção</legend>
        <input type="checkbox" nome="bas" id="ibas"> <label for="ibas">Basquete</label><br>
        <input type="checkbox" nome="fut" id="ifut"> <label for="ifut">Futbol</label><br>
        <input type="checkbox" nome="vol" id="ivol"> <label for="ivol">Volei</label><br>
        <input type="checkbox" nome="nat" id="inat"> <label for="inat">Natação</label><br>
    </form>

    <div>
        <br>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </div>
    
</body>
</html>
